		function create_grid(x,y,iscolor,span)
		{
			var tt = "<table class=\"tb\">";var idx = 0;
			for(var i=0;i<x;i++)
			{
				tt+="<tr>";
				for(var k=0;k<y;k++)
				{
					idx+=1;
					if(iscolor)
					{
						tt +="<td><div class=\"pxl\" onclick=\"pc(this);\" style=\"background-color:rgb("+colors[idx][0]+","+colors[idx][1]+","+colors[idx][2]+")\"></div></td>";
					}
					else
					{
						tt +="<td><div class=\"pxl\" onclick=\"sc(this);\"></div></td>";
					}
				}
				tt+="</tr>";
			}
			tt += "</table>";
			j(span).innerHTML = tt;
		}		
		function pc(x){cc = x.style.backgroundColor;}
		function sc(x){x.style.backgroundColor = cc;}
